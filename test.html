<p>A Chip-8 emulator written in Julia. <a href="https://en.wikipedia.org/wiki/CHIP-8">en.wikipedia.org/wiki/CHIP-8</a></p>
<p>Written using Julia 1.5.1. Implements graphics and input using Gtk.jl.</p>
<h2 id="usage">Usage</h2>
<pre><code>julia main.jl [path to rom]</code></pre>
<h2 id="dependencies">Dependencies</h2>
<ul>
<li>ArgParse.jl</li>
<li>Graphics.jl</li>
<li>Gtk.jl</li>
<li>OffsetArrays.jl</li>
<li>Parameters.jl</li>
</ul>
